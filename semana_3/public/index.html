<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Link para o CSS externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form" action="#" method="post">
      <p id="resposta" class="resposta"></p>
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
      </div>

      <button type="submit">Entrar</button>
    </form>

    <footer id="site-footer" class="site-footer" aria-label="Rodapé do site">
    <p>Contato: <a id="footer-email" href="mailto:contato@exemplo.com">contato@exemplo.com</a></p>
    <small class="footer-note">© <span id="footer-year"></span> CTF Lab — Todos os direitos reservados</small>
  </footer>
  </div>
  
  <!-- usuario: AindaEstouPensando -->
  <script src="script.js"></script>
</body>
</html>
